<html>
	<head>
		<title>Ansicolor Chrome Test Page</title>
		<meta http-equiv="content-language" content="en-us">
		<script>window.module = {}</script>
		<script src="https://rawgit.com/xpl/ansicolor/master/ansicolor.js"></script>
		<script>color = module.exports.nice</script>
		<style>
			* { box-sizing: border-box; font-family: monospace; font-size: 20px; }
			input.err { background: rgb(255,200,200); }
			body { display: block; width: 100%; padding: 1em; margin: 0; white-space: nowrap; }
			a { position: fixed; bottom: 1em; right: 1em; opacity: 0.5; font-style: italic; }
		</style>
	</head>
	
	<body>
		<span style="opacity:0.5;">// Open the Chrome DevTools console!</span>
		
		<br><br>
		
		color = require ('ansicolor').nice

		<br><br>

		console.log (...color.parse (<input oninput="foo()" id="foo" style="width: 340px;" placeholder="type here, e.g. 'foo'.red" />).asChromeConsoleLogArguments)

		<script>

			input = document.getElementById ('foo')

			function foo () {
				try {
					eval ('console.log (...color.parse (' + input.value + ').asChromeConsoleLogArguments)')
					input.className = ''
				} catch (e) {
					input.className = 'err'
				}
			}
		</script>
		
		<br><br>
		
		<a href="https://github.com/xpl/ansicolor">github.com/xpl/ansicolor</a>
	</body>
	
</html>
